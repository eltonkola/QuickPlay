<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickPlay - Upload ROM</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 12px;
            padding: 40px 20px;
            margin-bottom: 30px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover, .upload-area.dragover {
            background-color: #f8f9fa;
            border-color: #2980b9;
        }

        .upload-icon {
            font-size: 60px;
            color: #3498db;
            margin-bottom: 15px;
        }

        .browse-text {
            color: #3498db;
            font-weight: 600;
            text-decoration: underline;
        }

        .file-info {
            margin: 20px 0;
            font-size: 0.95rem;
            color: #7f8c8d;
        }

        .formats {
            color: #2c3e50;
            font-weight: 500;
            margin-top: 5px;
            font-size: 1rem;
        }

        #file-name {
            margin: 15px 0;
            font-weight: 500;
            color: #27ae60;
            word-break: break-all;
        }

        .submit-btn {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            width: 100%;
            max-width: 300px;
            margin: 10px auto 0;
            display: block;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-message {
            margin-top: 25px;
            min-height: 25px;
            font-weight: 500;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .upload-area {
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>QuickPlay</h1>
    <p class="subtitle">Add SNES game ROMs to your collection</p>

    <form id="uploadForm" method="post" enctype="multipart/form-data" action="/upload">
        <div class="upload-area" id="dropZone">
            <div class="upload-icon">üìÅ</div>
            <p>Drag & drop your ROM here or <span class="browse-text">browse files</span></p>
            <div class="file-info">
                <p>Supported formats:</p>
                <p class="formats">.smc .sfc .zip</p>
            </div>
            <div id="file-name"></div>
        </div>
        <input type="file" name="file" id="file-input" accept=".smc,.sfc,.zip" hidden>

        <button type="submit" class="submit-btn" id="submit-btn" disabled>Upload ROM</button>
        <div class="status-message" id="status"></div>
    </form>
</div>

<script>
    const fileInput = document.getElementById('file-input');
    const dropZone = document.getElementById('dropZone');
    const fileName = document.getElementById('file-name');
    const submitBtn = document.getElementById('submit-btn');
    const statusMessage = document.getElementById('status');
    const uploadForm = document.getElementById('uploadForm');

    // Clickable drop zone
    dropZone.addEventListener('click', () => fileInput.click());

    // File selection handler
    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length) {
            handleFileSelection(e.target.files[0]);
        }
    });

    // Drag and drop handlers
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(event => {
        dropZone.addEventListener(event, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(event => {
        dropZone.addEventListener(event, () => {
            dropZone.classList.add('dragover');
        }, false);
    });

    ['dragleave', 'drop'].forEach(event => {
        dropZone.addEventListener(event, () => {
            dropZone.classList.remove('dragover');
        }, false);
    });

    dropZone.addEventListener('drop', (e) => {
        const dt = e.dataTransfer;
        const file = dt.files[0];
        handleFileSelection(file);
    });

    function handleFileSelection(file) {
        if (file) {
            const validExtensions = ['.smc', '.sfc', '.zip'];
            const fileExt = '.' + file.name.split('.').pop().toLowerCase();

            if (validExtensions.includes(fileExt)) {
                fileName.textContent = file.name;
                submitBtn.disabled = false;
                statusMessage.textContent = '';
                statusMessage.style.color = '';
            } else {
                statusMessage.textContent = 'Invalid file type. Please use .smc, .sfc, or .zip';
                statusMessage.style.color = '#e74c3c';
                submitBtn.disabled = true;
            }
        }
    }

    // Form submission handler
    uploadForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(uploadForm);
        submitBtn.disabled = true;
        submitBtn.textContent = 'Uploading...';
        statusMessage.textContent = '';
        statusMessage.style.color = '';

        try {
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.text();

            if (response.ok) {
                statusMessage.style.color = '#27ae60';
                // Add line breaks for better readability
                statusMessage.innerHTML = result.replace('\n', '<br>');
            } else {
                statusMessage.style.color = '#e74c3c';
                statusMessage.textContent = result;
            }
        } catch (error) {
            statusMessage.style.color = '#e74c3c';
            statusMessage.textContent = 'Upload failed: ' + error.message;
        } finally {
            submitBtn.textContent = 'Upload ROM';
            fileName.textContent = '';
            fileInput.value = ''; // Reset file input
        }
    });
</script>
</body>
</html>
